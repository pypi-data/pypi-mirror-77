[tool.poetry]
name = "dataray"
version = "0.1.1"
description = "a class of decorators helping inspect data"
authors = ["Zhen404 <zl2632@columbia.edu>"]
# New attributes
license = "MIT"
readme = "README.md"
repository = "https://github.com/Zhen404/dataray"
keywords = ["json", "data", "inspection"]
classifiers = [
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]
pytest = "^5.4.1"


[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
