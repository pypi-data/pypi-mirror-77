  <head>
    {% include "_meta.html" %}
    <title>jiten - jmdict by frequency</title>
  </head>
  <body>
    {% include "_nav.html" %}
    <div class="container">
      {% for row in results|batch(100) %}
        <div class="card">
          <div class="card-body">
            {% for e, r in row %}
              <!--
                TODO:
                * show title on mobile?!
                * langs for meanings()?!
              -->
              <a class="jap selbtn btn btn-primary mb-1"
                title="{{ r }} | {{ "; ".join(e.meanings()|sum(start=())) }}"
                href="/jmdict?query={{ ("+#" + e.seq|string)|urlencode }}"
                >{{ "、".join(e.definition()) }}</a>
            {% endfor %}
          </div>
        </div>
        <br/>
      {% endfor %}
      <div class="text-right">
        {% if offset >= 1000 %}
          <a class="btn btn-primary"
            href="?offset={{ offset - 1000 }}">« Previous</a>
        {% endif %}
        <a class="btn btn-primary"
          href="?offset={{ offset + 1000 }}">Next »</a>
      </div>
    </div>
    {% include "_footer.html" %}
  </body>
</html>
