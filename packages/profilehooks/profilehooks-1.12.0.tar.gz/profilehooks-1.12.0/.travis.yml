language: python
python:
  - 2.7
  - 3.5
  - 3.6
  - 3.7
  - 3.8
  - nightly
  - pypy
  - pypy3
jobs:
  include:
    - name: flake8
      install: pip install flake8
      script: flake8 *.py
      after_success:
install:
  - pip install coverage coveralls
script:
  - coverage run --source=profilehooks test_profilehooks.py
  - coverage report -m
after_success:
  - coveralls
notifications:
  email: false
