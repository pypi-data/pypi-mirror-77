[tool.poetry]
name = "acamodels"
version = "0.5.0"
description = "Datamodels based on pydantic used in Python tools developed at Aarhus City Archives."
authors = ["Nina Jensen <jnik@aarhus.dk>", "Claus Juhl Knudsen <cjk@aarhus.dk>"]
maintainers = ["Aarhus Stadsarkiv <stadsarkiv@aarhus.dk>"]
license = "GPL-3.0"
readme = "README.md"
homepage = "https://www.aarhusstadsarkiv.dk/"

[tool.poetry.dependencies]
python = "^3.8"
pydantic = "^1.6"

[tool.poetry.dev-dependencies]
pytest = "^6.0"
pytest-cov = "^2.10"
black = "^19.10b0"
flake8 = "^3.8.3"
mypy = "^0.782"
freezegun = "^0.3.15"

[tool.black]
line-length = 79
exclude = ".venv"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

