[tox:tox]
envlist = 
	py35
	py36
	py37
	py38
	coverage
	flake8

[testenv]
deps = 
	pytest
	py35: zipp<2
commands = 
	pytest -vv tests/

[testenv:coverage]
basepython = python3
deps = 
	pytest
	coverage
commands = 
	coverage run --source=jobslib -m pytest tests/
	coverage report -m

[testenv:flake8]
basepython = python3
deps = 
	flake8
commands = 
	flake8 .

[egg_info]
tag_build = 
tag_date = 0

