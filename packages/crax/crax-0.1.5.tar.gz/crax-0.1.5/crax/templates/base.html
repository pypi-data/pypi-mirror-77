<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>{% block title %}CRAX {{ title }}{% endblock %}</title>
    <style>
        body{font-family:sans-serif;font-size:100%;background-color:#f2f2f2;color:#000;margin:0;padding:0}#navbar{overflow:hidden;background-color:#092e3e}#navbar a{float:left;display:block;color:#fc4915;text-align:center;padding:14px;text-decoration:none}.content{margin-right:15px;margin-left:15px}.error_container_title{text-align:center;color:#092e3e}.error_container_title h2{margin-top:-15px}.error_container{text-align:left;color:#092e3e}.crax_mark{color:#fc4915}.trace{list-style:none}.trace_line{color:#092e3e;font-weight:700;padding:20px;margin:5px;background:#dfe5e5}.default_crax{text-align:center;margin-top:10%;border-radius:5px}.default_crax h1{font-size:4em;background-color:#565656;color:transparent;text-shadow:0 2px 3px rgba(255,255,255,.5);-webkit-background-clip:text;-moz-background-clip:text;background-clip:text}.default_crax h4{color:#fc4915;font-size:2em;margin-top:-35px}@media (max-width:375px){.default_crax h1{font-size:3em}}@media (max-width:320px){.default_crax h1{font-size:3em}}
    </style>
</head>
<body>
<div id="navbar">
    <a href="#">CRAX</a>
</div>
<div class="content">
    {% block content %}{% endblock %}
</div>
</body>
</html>
