[metadata]
name = filebrowser_safe
version = attr: filebrowser_safe.__version__
description = A snapshot of the filebrowser_3 branch of django-filebrowser, packaged as a dependency for the Mezzanine CMS for Django.
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Patrick Kranzlmueller, Axel Swoboda (vonautomatisch)
author_email = werkstaetten@vonautomatisch.at
maintainer = Stephen McDonald
maintainer_email = stephen.mc@gmail.com
url = http://github.com/stephenmcd/filebrowser-safe
license_file = LICENSE
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8

[options]
python_requires = >=3.6, <3.9
packages = find:
include_package_data = true

[options.extras_require]
testing = 
	tox >= 3, <4

[bdist_wheel]
universal = 1

[tox:tox]
envlist = 
	py{36,37,38}-dj{22}
	flake8
	black
	package

[testenv]
deps = 
	pytest-django >=3, <4
	https://github.com/stephenmcd/mezzanine/archive/master.tar.gz#egg=mezzanine
	djmaster: https://github.com/django/django/archive/master.tar.gz#egg=Django
	dj22: Django>=2.2, <2.3
setenv = 
	PYTHONPATH={toxinidir}
commands = 
	pytest --basetemp={envtmpdir}

[testenv:package]
allowlist_externals = 
	rm
deps = 
	twine
	check-manifest
skip_install = true
commands = 
	python setup.py -q sdist
	twine check dist/*
	rm -rf dist
	check-manifest --ignore-bad-ideas '*.mo' {toxinidir}

[testenv:black]
deps = 
	black
commands = black . --check

[testenv:format]
deps = 
	black
commands = black .

[testenv:flake8]
deps = 
	flake8 >= 3, <4
commands = flake8 .

[flake8]
ignore = 
	E203
	W503
max-line-length = 88

[tool:pytest]
django_settings_module = tests.settings

[gh-actions]
python = 
	3.6: py36
	3.7: py37
	3.8: py38, flake8, black, package

[egg_info]
tag_build = 
tag_date = 0

