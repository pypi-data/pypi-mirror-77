    parent: ipa-tempest-bios-ipmi-iscsi-src
    vars:
      devstack_localrc:
        IRONIC_RAMDISK_TYPE: tinyipa
        IRONIC_VM_SPECS_RAM: 384

- job:
    name: ipa-tempest-wholedisk-bios-ipmi-iscsi-tinyipa-src
    parent: ipa-tempest-wholedisk-bios-ipmi-iscsi-src
    vars:
      devstack_localrc:
