[mypy]
args = ["--ignore-missing-imports"]
help = "Validate types using mypy."
fast = true
test = true

[mypy.strict]
add_args = ["--strict"]

[pylint]
args = [
    "--ignore-imports=y",
    "--disable=C0203,C0330,C0411,E0401,E0611,E1130"
    ]
help = "Python code linter"

[pylint.strict]
args = ["--ignore-imports=y", "--disable=bad-continuation"]

[pylint.test]
add_args = [
    "--disable=C0103,C0114,C0115,C0116,C0204",
    "--disable=E1101,E1120,E1139",
    "--disable=R0801,R0902,R0903,R0904,R0913",
    "--disable=W0201,W0613,W0621"]

[bandit]
args = ["-r"]
help = "Python security checks tool."
strict = true

[bandit.test]
add_args = ["--skip=B101"]

[pydocstyle]
args = ["--ignore=D203,D212,D400,D401"]
help = "Tool for python docstring style enforcing"
test = false
strict = true