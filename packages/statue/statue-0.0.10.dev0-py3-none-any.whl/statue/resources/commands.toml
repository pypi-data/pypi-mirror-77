[black]
args = ["--check"]
help = "Code formatter for python."
fast = true
test = true
strict = true

[black.format]
clear_args = true

[flake8]
args = ["--max-line-length=88", "--ignore=E203"]
help = "Code style checker for python."
fast = true
test = true
strict = true

[autoflake]
args = [
    "--in-place",
    "--recursive",
    "--expand-star-imports",
    "--remove-all-unused-imports"
]
help = "Remove unused imports and variables"
format = true
standard = false

