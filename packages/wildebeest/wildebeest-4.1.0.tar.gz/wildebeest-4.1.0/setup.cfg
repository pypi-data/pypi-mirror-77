[metadata]
description-file = README.md

[flake8]
max-line-length = 110
application-import-names = wildebeest, tests
import-order-style = appnexus
exclude = 
	tests/conftest.py,
	**/__init__.py,
	setup.py
ignore = 
	D107
	
	D204
	D205
	
	D400
	
	D413
	
	E226
	
	E203
	
	W503
per-file-ignores = 
	tests/*: D100, D101, D102, D103
	wildebeest/_version.py: D100

[isort]
known_first_party = wildebeest, tests

[egg_info]
tag_build = 
tag_date = 0

