      image: ladybugtools/honeybee-radiance:1.22.3
      registry: null
      workdir: /home/ladybugbot/run
    local: null
- name: 8dcf11449b12167be894c3340f86bcebf4ae8fc041dc345b4f484c65c530d4c1/create-octree
  description: Generate an octree from a Radiance folder and sky
  inputs:
    parameters:
    - name: black-out
      default: default
      description: 'A value to indicate if the black material should be used. Valid
        values are default

        and black. Default value is default.

        '
      required: false
    - name: include-aperture
      default: include
      description: 'A value to indicate if the static aperture should be included
        in octree. Valid

        values are include and exclude. Default is include.

        '
      required: false
    artifacts:
    - name: model
      description: Path to Radiance model folder.
      path: model
    - name: sky
      description: Path to sky file.
      path: sky.sky
  command: 'honeybee-radiance octree from-folder model --output scene.oct --{{inputs.parameters.include-aperture}}-aperture
    --{{inputs.parameters.black-out}} --add-before sky.sky

    '
  outputs:
    parameters: []
    artifacts:
    - name: scene-file
      description: null
      path: scene.oct
  config:
    docker:
      image: ladybugtools/honeybee-radiance:1.22.3
      registry: null
      workdir: /home/ladybugbot/run
    local: null
- name: 8dcf11449b12167be894c3340f86bcebf4ae8fc041dc345b4f484c65c530d4c1/merge-files
  description: Merge several files into a single file.
  inputs:
    parameters:
    - name: extension
      default: .res
      description: File extension
      required: false
    - name: name
      default: null
      description: Result file name.
      required: true
    artifacts:
    - name: results-folder
      description: null
      path: input_results
  command: honeybee-radiance grid merge input_results grid {{inputs.parameters.extension}}
  outputs:
    parameters: []
    artifacts:
    - name: result-file
      description: null
      path: grid.res
  config:
    docker:
      image: ladybugtools/honeybee-radiance:1.22.3
      registry: null
      workdir: /home/ladybugbot/run
    local: null
- name: 8dcf11449b12167be894c3340f86bcebf4ae8fc041dc345b4f484c65c530d4c1/ray-tracing-daylight-factor
  description: 'Run ray-tracing and post-process the results and divide them by sky
    illuminance.

    '
  inputs:
    parameters:
    - name: radiance-parameters
      default: -ab 2
      description: Radiance parameters. -I and -h are already included in the command.
      required: false
    - name: sky-illum
      default: '100000'
      description: null
      required: false
    artifacts:
    - name: grid
      description: null
      path: grid.pts
    - name: scene-file
      description: null
      path: scene.oct
  command: rtrace -I -h {{inputs.parameters.radiance-parameters}} scene.oct < grid.pts
    | rcalc -e '$1=(0.265*$1+0.67*$2+0.065*$3)*17900/{{inputs.parameters.sky-illum}}'
    > grid.res
  outputs:
    parameters: []
    artifacts:
    - name: result-file
      description: null
      path: grid.res
  config:
    docker:
      image: ladybugtools/honeybee-radiance:1.22.3
      registry: null
      workdir: /home/ladybugbot/run
    local: null
- name: 8dcf11449b12167be894c3340f86bcebf4ae8fc041dc345b4f484c65c530d4c1/split-grid
