templates:
- name: 8dcf11449b12167be894c3340f86bcebf4ae8fc041dc345b4f484c65c530d4c1/100000-lux-sky
  description: Generates a 100000 lux sky
  inputs:
    parameters: []
    artifacts: []
  command: honeybee-radiance sky illuminance 100000
  outputs:
    parameters: []
    artifacts:
    - name: sky
      description: The resulting sky object
      path: 100000_lux.sky
  config:
