[metadata]
name = pyload-ng
description = The free and open-source Download Manager written in pure Python
author = pyLoad team
author-email = support@pyload.net
license = agpl3
license_file = LICENSE.md
url = https://pyload.net
long_description = file: README.md
long_description_content_type = text/markdown
keywords = pyload, download-manager, one-click-hoster, download
platforms = any
maintainer = Walter Purcaro
maintainer_email = vuolter@gmail.com
download_url = https://github.com/pyload/pyload/releases
project_urls = 
	Source Code (mirror) = https://gitlab.com/pyload/pyload
	Source Code = https://github.com/pyload/pyload
	Bug Tracker = https://github.com/pyload/pyload/issues
	Documentation = https://github.com/pyload/pyload/wiki
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Environment :: Console
	Environment :: Plugins
	Environment :: Web Environment
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: GNU Affero General Public License v3
	Natural Language :: English
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Communications
	Topic :: Communications :: File Sharing
	Topic :: Internet
	Topic :: Internet :: File Transfer Protocol (FTP)
	Topic :: Internet :: WWW/HTTP

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	= src
install_requires = 
	Cheroot~=8.4
	Flask~=1.1
	Flask-Babel~=1.0
	Flask-Themes2~=0.1
	bitmath~=1.3
	cryptography~=3.0
	filetype~=1.0
	Js2Py~=0.7
	pycurl~=7.43
	semver~=2.10
	setuptools>=38.3
python_requires = >=3.6

[options.packages.find]
where = src

[options.extras_require]
all = 
	beautifulsoup4
	colorlog
	Pillow
	pycryptodomex
	pyOpenSSL
	pyxmpp2
	Send2Trash
	
	Babel
	Jinja2
extra = 
	beautifulsoup4
	colorlog
	Pillow
	pycryptodomex
	pyOpenSSL
	pyxmpp2
	Send2Trash
build = 
	Babel
	Jinja2

[options.entry_points]
console_scripts = 
	pyload = pyload.script:main

[test]
extras = True

[tool:pytest]
addopts = 
	--cov pyload --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[sdist]
formats = zip

[bdist_wheel]
universal = 0

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[upload_sphinx]
upload-dir = docs/_build/html

[compile_catalog]
domain = pyload
directory = src/pyload/locale
use-fuzzy = 1

[extract_messages]
mapping_file = babel.cfg
output_file = src/pyload/locale/pyload.pot
input_dirs = src/pyload

[init_catalog]
domain = pyload
output_dir = src/pyload/locale
input_file = src/pyload/locale/pyload.pot
locale = en

[update_catalog]
domain = pyload
output_dir = src/pyload/locale
input_file = src/pyload/locale/pyload.pot

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[egg_info]
tag_build = 
tag_date = 0

