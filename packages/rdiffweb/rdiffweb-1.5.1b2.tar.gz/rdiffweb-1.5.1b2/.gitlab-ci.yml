debian11-py3:
  <<: *prebuild

#
# Test Stage
#
.tox:  &tox
  image: $DOCKER_BUILD_IMAGE:${IMAGE}-$CI_PIPELINE_IID
  stage: test
  variables:
    IMAGE: debian10-py3
    TOXENV: $CI_JOB_NAME
  script:
  - export TOXENV=${TOXENV:-$CI_JOB_NAME} 
  - tox --sitepackages
  artifacts:
    paths:
    - coverage-*.xml
    - nosetests-*.xml
    expire_in: 1 day

