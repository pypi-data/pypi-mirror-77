variables:
  DOCKER_BUILD_IMAGE: "${CI_REGISTRY_IMAGE}"

stages:
- prebuild
- test
- package
- publish
- deploy
- downstream

#
# Prebuild Stage
#
.prebuild:  &prebuild
  image: docker:stable
  services:
    - docker:dind
  stage: prebuild
  before_script:
  - docker info
  script:
  - "export BUILD_PATH=extras/prebuild/${CI_JOB_NAME}"
  - "export TAG=$DOCKER_BUILD_IMAGE:${CI_JOB_NAME}-$CI_PIPELINE_IID"
  - echo -n $CI_JOB_TOKEN | docker login -u gitlab-ci-token --password-stdin $CI_REGISTRY
  - docker build -t $TAG $BUILD_PATH
  - docker push $TAG

centos7-py2:
  <<: *prebuild

centos7-py3:
  <<: *prebuild

centos8-py3:
  <<: *prebuild

debian9-py2:
